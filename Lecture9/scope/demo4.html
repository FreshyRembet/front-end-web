<!DOCTYPE html>
<html>
    <head>
        <title>Global Scope</title>
    </head>
<body>
    <script>
        // variable ini dapat diakses dari mana saja
        const globalVar = 50;

        // function
        function GlobalFunction() {
            console.log(globalVar);
        }

        // call function
        GlobalFunction(); //output: 50
    </script>
</body>
</html>
